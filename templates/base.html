<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Deployed | Leading Software Company in USA{% endblock %}</title>
    
    {% load static %}
    <link rel="icon" type="image/png" href="{% static 'images/deployed-logo-blur.png' %}">
    <link rel="apple-touch-icon" href="{% static 'images/deployed-logo-blur.png' %}">
    <link rel="shortcut icon" href="{% static 'images/deployed-logo-blur.png' %}">
    
    <!-- Add these meta tags for better favicon support -->
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/deployed-logo-blur.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/deployed-logo-blur.png' %}">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">

    <!-- reCAPTCHA -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    
    {% block extra_css %}{% endblock %}
     <style>
        /* Fixed CTA Button */
        .fixed-cta-button {
            position: fixed;
            top: 50%;
            right: -94px;
            transform: translateY(-50%);
            z-index: 9999;
            background: #4f46e5;
            color: white;
            border: none;
            padding: 1rem 1.5rem;
            border-radius: 5px;
            font-weight: 700;
            font-size: 1rem;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 25px rgba(79, 70, 229, 0.3);
            transition: all 0.3s ease;
            cursor: pointer;
            white-space: nowrap;
            min-width: 180px;
            text-align: center;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            vertical-align:top;
            transform:rotate(7deg);
            -ms-transform:rotate(-90deg); /* IE 9 */
            -moz-transform:rotate(-90deg); /* Firefox */
            -webkit-transform:rotate(-90deg); /* Safari and Chrome */
            -o-transform:rotate(-90deg);
        }
        
        .fixed-cta-button:hover {
            background: #3730a3;
            /* transform: translateY(-50%) scale(1.05); */
            box-shadow: 0 12px 35px rgba(79, 70, 229, 0.4);
            color: white;
            text-decoration: none;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .fixed-cta-button {
                right: -79px;
                padding: 0.8rem 1.2rem;
                font-size: 0.9rem;
                min-width: 160px;
            }
        }

        @media (max-width: 480px) {
            .fixed-cta-button {
                right: -79px;
                padding: 0.7rem 1rem;
                font-size: 0.85rem;
                min-width: 140px;
            }
        }
    </style>
</head>
<body>
    {% include 'includes/navbar.html' %}
    
    <main>
        {% block content %}{% endblock %}
    </main>
    
    {% include 'includes/footer.html' %}

    <!-- Fixed CTA Button -->
    <a href="{% url 'main:contact' %}" class="fixed-cta-button" id="fixedCtaButton">
        Let's Talk Business
    </a>

    <script src="{% static 'js/countries.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
